<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3dDice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="dice">
            <div class="side top">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul>
                    <li></li>
                    <li class="dot"></li>
                    <li></li>
                </ul>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </div>
            <div class="side right">
                <ul>
                   <li class="dot"></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul>
                    <li></li>
                    <li></li>
                  <li class="dot"></li>
                </ul>
            </div>
            <div class="side bottom">
                <ul>
                    <li class="dot"></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul>
                    <li></li>
                    <li class="dot"></li>
                    <li></li>
                </ul><ul>
                    <li></li>
                    <li></li>
                    <li class="dot"></li>
                </ul>
            </div>
            <div class="side left">
                <ul>
                    <li class="dot"></li>
                    <li></li>
                    <li class="dot"></li>
                </ul>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul>
                    <li class="dot"></li>
                    <li></li>
                    <li class="dot"></li>
                </ul>
            </div>
            <div class="side front">
                <ul>
                   <li class="dot"></li>
                    <li></li>
                    <li class="dot"></li>
                </ul>
                <ul>
                    <li></li>
                    <li class="dot"></li>
                    <li></li>
                </ul>
                <ul>
                    <li class="dot"></li>
                    <li></li>
                    <li class="dot"></li>
                </ul>
            </div>
            <div class="side back">
                <ul>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                </ul>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul>
                    <li class="dot"></li>
                   <li class="dot"></li>
                   <li class="dot"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
